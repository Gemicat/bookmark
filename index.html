<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./icon.png" />
  <title>书签栏</title>
</head>

<body>
  <div id="app"></div>

  <script>
    window.onload = function () {
      const startTag = '<ul>'
      const endTag = '</ul>'

      fetch('./data/data.json').then(response => response.json()).then(data => {
        const marks = handleMarks(data[0].children)
        document.querySelector('#app').innerHTML = `${startTag}${marks}${endTag}`
      })

      /**
       * 处理书签栏内容
       */
      function handleMarks(marks) {
        console.log(marks)
        let contents = ''
        marks.forEach(mark => {
          if (mark.children) {
            contents += `<li>${mark.title}</li>`
            contents += `${startTag}${handleMarks(mark.children)}${endTag}`
          } else {
            contents += `<li><a href="${mark.url}">${mark.title}</a></li>`
          }
        })
        return contents
      }
    }
  </script>

  <style>
    body {
      line-height: 1.6;
      color: rgb(51, 51, 51);
      font-size: 16px;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", 微软雅黑, Arial, sans-serif !important;
      background: rgb(238, 238, 238);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: #1D07EE;
    }

    li {
      padding-top: 2px;
    }
  </style>
</body>

</html>
